<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [
<!ENTITY nbsp "&#160;">  
<!ENTITY copy "&#169;"> ]>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<head jsf:id="head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	href="../resources/css/bootstrap.min.css" />
<h:outputScript name="js/bootstrap.min.js" />
<h:outputScript name="js/jquery-3.2.1.slim.min.js" />
<h:outputScript name="js/popper.min.js" />
<h:outputScript name="js/mascara.js" />
<title>Localizar Cliente - SISCOS</title>
</head>

<body>
	<!-- MENU NAVEGAÇÃO -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand text-success"><STRONG>#{label['label.siscos']}</STRONG></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">

					<li class="nav-item"><h:outputLink
							styleClass="nav-link text-white">
							<h:outputText value="Início" />
						</h:outputLink></li>
					<li class="nav-item"><h:outputLink
							styleClass="nav-link text-white" value="cadastrocliente.xhtml">#{label['label.cliente']}</h:outputLink></li>
					<li class="nav-item"><h:outputLink
							styleClass="nav-link text-white" value="homeatendimento.xhtml">
							<em>#{label['label.atendimento']}</em>
						</h:outputLink></li>
					<li class="nav-item"><h:outputLink
							styleClass="nav-link text-white" value="geraroteiro.xhtml">
						#{label['menu.roteiro']}
					</h:outputLink></li>

				</ul>
				<span class="navbar-text"> <h:outputLink
						styleClass="nav-link text-danger">
						<strong><h:outputText value="#{label['label.sair']}" /></strong>
					</h:outputLink></span>
			</div>
		</div>
	</nav>
	<br />

	<div id="divMensagens">
		<p:messages id="mensagens" autoUpdate="true" showDetail="false" />
	</div>

	<div class="container">
		<form jsf:id="formulario" method="post">

			<fieldset jsf:id="fieldsetAtendimento">
				<p class="h2">
					<h:outputText value="#{label['label.atendimento']}" />
				</p>
				<hr />

				<div class="row">

					<div class="col-md-6 col-md-6">
						<div class="form-group">
							<h:outputLabel value="#{label['label.cpf.cliente']}" for="cpf" />
							<input type="text" class="form-control" id="cpf"
								jsf:binding="#{cpf}" aria-describedby="cpfHelp"
								onkeypress="MascaraCPF(this)"
								placeholder="Informe o CPF do cliente." />
						</div>
					</div>

					<div class="col-md-6 col-md-6">
						<div class="form-group">
							<h:outputLabel value="#{label['label.nome']}" for="nome" />
							<input type="text" class="form-control" jsf:id="nome"
								jsf:binding="#{nome}" disabled="disabled" />
						</div>
					</div>

				</div>

			</fieldset>

			<div class="row">
				<div class="col-md-2 col-md-2">
					<h:button outcome="#{atendimentoBean.novoAtendimento()}" value="#{label['label.abrir.atendimento']}" styleClass="btn btn-primary" />
				</div>

				<div class="col-md-2 col-md-2">
					<button jsf:id="cadCliente" class="btn btn-primary">
						<h:outputText value="#{label['label.btn.cadastrar.cliente']}" />
					</button>
				</div>

			</div>

		</form>
	</div>

	<footer class="container-fluid bg-dark"
		style="bottom: 0; position: absolute;">
		<div class="container">
			<span
				style="text-align: center; display: block; color: #FFF; height: 40px; line-height: 40px;">
				Software Service &copy; 2017 - Todos os direitos reservados. </span>
		</div>
	</footer>

</body>
</html>
