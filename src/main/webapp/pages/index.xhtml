<!DOCTYPE html [

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<head jsf:id="head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"  href="../resources/css/bootstrap.min.css" />
<h:outputScript name="js/bootstrap.min.js" />
<h:outputScript name="js/jquery-3.2.1.slim.min.js" />
<h:outputScript name="js/popper.min.js" />
<h:outputScript name="js/mascara.js" />
<title>Localizar Cliente - SISCOS</title>
</head>

<body jsf:id="body">
	<div class="container">
		<div class="col-md-12" style="text-align: center;">
			<p class="h1" style="margin-top: 150px;">SISCOS</p>

			<div class="card text-white bg-dark mb-3"
				style="width: 20rem; margin: 0 auto;">
				<div class="card-body">
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">Login: </label> <input
								type="text" class="form-control" id="login"
								aria-describedby="emailHelp" placeholder="Entre com seu login." />
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Senha</label> <input
								type="password" class="form-control" id="senha"
								placeholder="Digite sua senha." />
						</div>
						<button type="submit" class="btn btn-primary" jsf:value="#{loginBean.login()}">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
