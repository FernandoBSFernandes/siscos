<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [
<!ENTITY nbsp "&#160;">  
<!ENTITY copy "&#169;"> ]>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head jsf:id="head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	href="../../resources/css/bootstrap.min.css" />
<h:outputScript name="js/bootstrap.min.js" />
<h:outputScript name="js/jquery-3.2.1.slim.min.js" />
<h:outputScript name="js/popper.min.js" />

<title>Atendimento ao Cliente - SISCOS</title>
</head>

<body>
	<!-- MENU NAVEGAÇÃO -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand text-success"><STRONG>#{label['label.siscos']}</STRONG></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="../index.html">#{label['label.inicio']}
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item "><a class="nav-link"
						href="cadastrocliente.xhtml">#{label['label.cliente']}</a></li>
					<li class="nav-item "><a class="nav-link"
						href="cadastroatendimento.xhtml">#{label['label.atendimento']}</a></li>

					<li class="nav-item"><a class="nav-link" href="#">#{label['label.sair']}</a></li>
				</ul>
				<span class="navbar-text"> Projeto Gisele - &copy; 2017 </span>
			</div>
		</div>
	</nav>
	<br />

	<div id="divMensagens">
		<p:messages id="mensagens" autoUpdate="true" showDetail="false" />
	</div>

	<div class="container">
		<form jsf:id="formulario" method="post">

			<fieldset>
				<p class="h2">
					<h:outputText value="#{label['label.atendimento']}" />
				</p>
				<hr />

				<div class="row">
					<div class="col-md-3 col-md-3">
						<div class="form-group">
							<h:outputLabel value="#{label['label.data']}" for="data" />
							<input type="date" jsf:converter="converterLocalDate"
								aria-describedby="datanascHelp" class="form-control" id="data"
								jsf:binding="#{data}" placeholder="Digite a data de nascimento." />
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12 col-md-12">
						<div class="form-group">
						
						<h:outputLabel value="#{label['label.descricao']}" for="descricao" />
						<textarea rows="5" class="form-control" jsf:id="descricao" jsf:binding="#{descricao}" />
						
						</div>
					</div>
				</div>

				<br />

				<div class="row">
					<h:outputText value="#{label['label.cliente']}"
						styleClass="h3" />

					<div class="col-md-6 col-md-6">
						<div class="form-group">
							<h:outputLabel value="#{label['label.cpf']}" for="cpf" />
							<p:inputMask mask="000.000.000-00" class="form-control" id="cpf"
								binding="#{cpf}" aria-describedby="cpfHelp"
								placeholder="Digite apenas os números do CPF.">
							<p:ajax event="change" update="nome" />
							</p:inputMask>
						</div>
					</div>
					
					<div class="col-md-6 col-md-6">
						<div class="form-group">
							<h:outputLabel value="#{label['label.nome']}" for="nome" />
							<input type="text" class="form-control" jsf:id="nome" jsf:binding="#{nome}" disabled="disabled" />
						</div>
					</div>
					
				</div>

				<div class="form-group">
					<label for="exampleFormControlSelect1">Cliente: </label> <select
						class="form-control" id="exampleFormControlSelect1">
						<option>Cliente 1</option>
						<option>Cliente 2</option>
						<option>.</option>
						<option>.</option>
						<option>.</option>
						<option>Cliente N</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">CADASTRAR</button>
			</fieldset>
		</form>
	</div>
</body>
</html>
