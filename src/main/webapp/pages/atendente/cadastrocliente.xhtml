<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [
<!ENTITY nbsp "&#160;">  
<!ENTITY copy "&#169;"> ]>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<head jsf:id="head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" href="../../resources/css/bootstrap.min.css" />
<h:outputScript name="js/bootstrap.min.js" />
<h:outputScript name="js/jquery-3.2.1.slim.min.js" />
<h:outputScript name="js/popper.min.js" />
<title>Cadastro de Clientes - SISCOS</title>
</head>

<body jsf:id="body">
	<!-- MENU NAVEGAÇÃO -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand text-success"><STRONG>#{label['label.siscos']}</STRONG></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="../index.html">Início
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item "><a class="nav-link"
						href="atendimento.html">Atendimento</a></li>
					<li class="nav-item dropdown active"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Cadastros </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item active" href="#">Cliente</a> <a
								class="dropdown-item " href="atendente.html">Atendente</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="tecnico.html">Técnico</a> <a
								class="dropdown-item" href="gestor.html">Gestor</a>
						</div></li>

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Gestor </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="roteiro.html">Roteiro</a> <a
								class="dropdown-item" href="ordem-serv.html">Ordem de
								Serviço</a> <a class="dropdown-item" href="prioridade.html">Prioridade</a>
						</div></li>

					<li class="nav-item"><a class="nav-link" href="#">#{label['label.sair']}</a></li>
				</ul>
				<span class="navbar-text"> Projeto Gisele - &copy; 2017 </span>
			</div>
		</div>
	</nav>
	<br />

	<div id="divMensagens">
		<p:messages id="mensagens" autoUpdate="true" showDetail="false" />
	</div>
	
	<div class="container">

		<form jsf:id="formulario">
			<fieldset jsf:id="fieldsetDadosCliente">
				<p class="h1"><h:outputText value="#{label['label.dados.cliente']}" /></p>
				<hr />
				<div class="row">
					<div class="col-md-12 col-md-12">
						<div class="form-group">
							<h:outputLabel value="#{label['label.nome']}" for="nome" />
							<input type="text" class="form-control" jsf:id="nome"
								jsf:binding="#{nome}" aria-describedby="nomeHelp"
								placeholder="Digite o nome completo." />
						</div>
					</div>
				</div>

				<div class="row">

					<div class="col-md-6 col-md-6">
						<div class="form-group">
							<h:outputLabel value="#{label['label.cpf']}" for="cpf" />
							<input type="text" class="form-control" jsf:id="cpf"
								jsf:binding="#{cpf}" aria-describedby="cpfHelp"
								placeholder="Digite apenas os números do CPF." />
						</div>
					</div>

					<div class="col-md-6 col-md-6">
						<div class="form-group">
							<h:outputLabel value="#{label['label.rg']}" for="rg" />
							<input type="text" class="form-control" jsf:id="rg"
								jsf:binding="#{rg}" aria-describedby="rgHelp"
								placeholder="Digite apenas os números do RG." />
						</div>
					</div>
				</div>	
				
				<div class="row">
				
				<div class="col-md-6 col-md-6">
						<div class="form-group">
							<h:outputLabel value="#{label['label.rg']}" for="rg" />
							<input type="email" class="form-control" jsf:id="rg"
								jsf:binding="#{rg}" aria-describedby="rgHelp"
								placeholder="Digite apenas os números do RG." />
						</div>
					</div>
				
				</div>
				<br clear="all"/>
			</fieldset>
			
			<fieldset jsf:id="fieldsetEnderecoCliente">
				<p class="h1">#{label['label.endereco']}</p>
				<hr />
				
				<div class="row">
								
					<div class="col-md-6 col-md-6">
						<div class="form-group">
							<h:outputLabel value="#{label['label.logradouro']}" for="logradouro" />
							<input type="text" class="form-control" jsf:id="logradouro"
								jsf:binding="#{logradouro}" aria-describedby="logradouroHelp"
								placeholder="Rua, Avenida, etc." />
						</div>
					</div>
					
					<div class="col-md-3 col-md-3">
						<div class="form-group">
							<h:outputLabel value="#{label['label.numero']}" for="numero" />
							<input type="number" class="form-control" jsf:id="numero"
								jsf:binding="#{numero}" aria-describedby="numeroHelp" />
						</div>
					</div>
					
					<div class="col-md-3 col-md-3">
						<div class="form-group">
							<h:outputLabel value="#{label['label.complemento']}" for="complemento" />
							<input type="text" class="form-control" jsf:id="complemento"
								jsf:binding="#{complemento}" aria-describedby="complementoHelp" />
						</div>
					</div>
					
				</div>

				<div class="row">

					<div class="col-md-5 col-md-5">
						<div class="form-group">
							<h:outputLabel value="#{label['label.cidade']}"
								for="cidade" />
							<input type="text" class="form-control" jsf:id="cidade"
								jsf:binding="#{cidade}" aria-describedby="cidadeHelp"
								placeholder="Digite a cidade aonde o cliente mora." />
						</div>
					</div>
					
					<div class="col-md-2 col-md-2">
						<div class="form-group">
							<h:outputLabel value="#{label['label.uf']}"
								for="uf" />
							<input type="text" class="form-control" jsf:id="uf"
								jsf:binding="#{uf}" aria-describedby="UFHelp"
								placeholder="Informe apenas a sigla do estado." maxlength="2" />
						</div>
					</div>
					
					<div class="col-md-5 col-md-5">
						<div class="form-group">
							<h:outputLabel value="#{label['label.logradouro']}" for="referencia" />
							<input type="text" class="form-control" jsf:id="referencia"
								jsf:binding="#{referencia}" aria-describedby="referenciaHelp"
								placeholder="Informe, caso tenha, um ponto de rerefencia." />
						</div>
					</div>

				</div>
			</fieldset>
			
		</form>
	</div>

</body>
</html>
