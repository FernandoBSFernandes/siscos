  <div class="container">

    <p class="h1">Cadastrar Cliente</p>
    <br>
    <form>
      <div class="row">
        <div class="col-md-6">
            <div class="form-group">
              <label>Nome: </label>
              <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp" placeholder="Nome...">
              <small id="nomeHelp" class="form-text text-muted">Insira o nome corretamente.</small>
            </div>

            <div class="form-group">
              <label>Endereço: </label>
              <input type="text" class="form-control" id="end" aria-describedby="endHelp" >
              <small id="matriculaHelp" class="form-text text-muted">Insira Rua,n°,Bairro,Cidade,CEP.</small>
            </div>

        </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>RG: </label>
          <input type="text" class="form-control" id="rg" aria-describedby="rgHelp" placeholder="00.000.000-0">
          <small id="rgHelp" class="form-text text-muted">Insira o RG.</small>
        </div>
        <div class="form-group">
          <label>CPF: </label>
          <input type="password" class="form-control" id="cpf" aria-describedby="cpfHelp" placeholder="000.000.000-00">
          <small id="cpfHelp" class="form-text text-muted">Insira o CPF.</small>
        </div>

        <button type="submit" class="btn btn-primary">CADASTRAR</button>
      </div>
    </div>
  </form>
