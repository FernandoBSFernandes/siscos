<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [
<!ENTITY nbsp "&#160;">  
<!ENTITY copy "&#169;"> ]>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<head jsf:id="head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" href="../../resources/css/bootstrap.min.css" />
<h:outputScript name="js/bootstrap.min.js" />
<h:outputScript name="js/jquery-3.2.1.slim.min.js" />
<h:outputScript name="js/popper.min.js" />
<h:outputScript name="js/jquery.mask.min.js" />
<title>Cadastro de Clientes - SISCOS</title>
</head>

<body jsf:id="body">
	<!-- MENU NAVEGAÇÃO -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand text-success"><STRONG>#{label['label.siscos']}</STRONG></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="../index.html">Início
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item "><a class="nav-link"
						href="atendimento.html">Atendimento</a></li>
					<li class="nav-item dropdown active"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Cadastros </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item active" href="#">Cliente</a> <a
								class="dropdown-item " href="atendente.html">Atendente</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="tecnico.html">Técnico</a> <a
								class="dropdown-item" href="gestor.html">Gestor</a>
						</div></li>

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Gestor </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="roteiro.html">Roteiro</a> 
							<a class="dropdown-item" href="ordem-serv.html">Ordem de Serviço</a> 
							<a class="dropdown-item" href="prioridade.html">Prioridade</a>
						</div>
					</li>

					<li class="nav-item"><a class="nav-link" href="#">#{label['label.sair']}</a></li>
				</ul>
				<span class="navbar-text">  <h:outputText value="#{label['label.sair']}" /> </span>
			</div>
		</div>
	</nav>
	<br />

	<div id="divMensagens">
		<p:messages id="mensagens" autoUpdate="true" showDetail="false" />
	</div>
	
	<div class="container">

		<form jsf:id="formulario" method="post">
			<fieldset jsf:id="fieldsetDadosCliente">
				<p class="h2"><h:outputText value="#{label['label.dados.cliente']}" /></p>
				<hr />
				<div class="row">
					
					<div class="col-md-8 col-md-8">
						<div class="form-group">
							<h:outputLabel value="#{label['label.nome']}" for="nome" />
							<input type="text" class="form-control" jsf:id="nome"
								jsf:binding="#{nome}" aria-describedby="nomeHelp"
								placeholder="Digite o nome completo." jsf:value="#{clienteBean.cliente.nome}" />
						</div>
					</div>
					
					<div class="col-md-4 col-md-4">
						<div class="form-group">
							<h:outputLabel value="#{label['label.data_nasc']}" for="datanasc" />
							<p:inputMask value="#{clienteBean.data}" mask="99/99/9999" aria-describedby="datanascHelp" styleClass="form-control" id="datanasc" binding="#{datanasc}" placeholder="Digite a data de nascimento." />
						</div>
					</div>
					
				</div>

				<div class="row">

					<div class="col-md-6 col-md-6">
						<div class="form-group">
							<h:outputLabel value="#{label['label.cpf']}" for="cpf" />
							<p:inputMask value="#{clienteBean.cliente.cpf}" mask="000.000.000-00" class="form-control" id="cpf"
								binding="#{cpf}" aria-describedby="cpfHelp"
								placeholder="Digite apenas os números do CPF." />
						</div>
					</div>

					<div class="col-md-6 col-md-6">
						<div class="form-group">
							<h:outputLabel value="#{label['label.rg']}" for="rg" />
							<p:inputMask mask="00.000.000-0" required="true" value="#{clienteBean.cliente.rg}" aria-describedby="rgHelp" styleClass="form-control" id="rg" binding="#{rg}" placeholder="Digite apenas os numeros do RG" />
							<!-- <input type="text" class="form-control" jsf:id="rg"
								jsf:binding="#{rg}" aria-describedby="rgHelp"
								placeholder="Digite apenas os números do RG." onkeypress="" /> -->
						</div>
					</div>
					
				</div>	
				<br />

				<p class="h3"> <h:outputText value="#{label['label.contato']}" /> </p>
				<div class="row">
				
					<div class="col-md-6 col-md-6">
						<div class="form-group">
							<h:outputLabel value="#{label['label.email']}" for="email" />
							<input type="email" class="form-control" jsf:id="email"
								jsf:binding="#{email}" jsf:value="#{clienteBean.cliente.email}" aria-describedby="emailHelp"
								placeholder="Digite um email válido." />
						</div>
					</div>
					
					<div class="col-md-3 col-md-3">
						<div class="form-group">
							<h:outputLabel value="#{label['label.telefone']}" for="telefone" />
							<p:inputMask mask="(00) 0000-0000" class="form-control" id="telefone"
								binding="#{telefone}" aria-describedby="telefoneHelp" value="#{clienteBean.cliente.telefone}" placeholder="Informe um telefone com DDD." />
						</div>
					</div>
					
					<div class="col-md-3 col-md-3">
						<div class="form-group">
							<h:outputLabel value="#{label['label.celular']}" for="celular" />
							<p:inputMask mask="(00) 00000-0000" class="form-control" id="celular"
								binding="#{celular}" aria-describedby="celularHelp" value="#{clienteBean.cliente.celular}" placeholder="Informe um celular com DDD." />
						</div>
					</div>
				
				</div>
				<br clear="all"/>
			</fieldset>
			
			<fieldset jsf:id="fieldsetEnderecoCliente">
				<p class="h2"><h:outputText value="#{label['label.endereco']}" /></p>
				<hr />
				
				<div class="row">
								
					<div class="col-md-6 col-md-6">
						<div class="form-group">
							<h:outputLabel value="#{label['label.logradouro']}" for="logradouro" />
							<input type="text" class="form-control" jsf:id="logradouro"
								jsf:binding="#{logradouro}" aria-describedby="logradouroHelp"
								placeholder="Rua, Avenida, etc." jsf:value="#{clienteBean.cliente.endereco.logradouro}" />
						</div>
					</div>
						
					<div class="col-md-3 col-md-3">
						<div class="form-group">
							<h:outputLabel value="#{label['label.numero']}" for="numero" />
							<input type="number" class="form-control" jsf:id="numero"
								jsf:binding="#{numero}" aria-describedby="numeroHelp" maxlength="10" jsf:value="#{clienteBean.cliente.endereco.numero}" />
						</div>
					</div>
					
					<div class="col-md-3 col-md-3">
						<div class="form-group">
							<h:outputLabel value="#{label['label.complemento']}" for="complemento" />
							<input type="text" class="form-control" jsf:id="complemento"
								jsf:binding="#{complemento}" aria-describedby="complementoHelp" jsf:value="#{clienteBean.cliente.endereco.complemento}" />
						</div>
					</div>
					
				</div>

				<div class="row">

					<div class="col-md-5 col-md-5">
						<div class="form-group">
							<h:outputLabel value="#{label['label.bairro']}"
								for="bairro" />
							<input type="text" class="form-control" jsf:id="bairro"
								jsf:binding="#{bairro}" aria-describedby="bairroHelp"
								placeholder="Digite a bairro aonde o cliente mora." jsf:value="#{clienteBean.cliente.endereco.bairro}" />
						</div>
					</div>
					
					<div class="col-md-5 col-md-5">
						<div class="form-group">
							<h:outputLabel value="#{label['label.cidade']}"
								for="cidade" />
							<input type="text" class="form-control" jsf:id="cidade"
								jsf:binding="#{cidade}" aria-describedby="cidadeHelp"
								placeholder="Digite a cidade aonde o cliente mora." jsf:value="#{clienteBean.cliente.endereco.cidade}" />
						</div>
					</div>
					
					<div class="col-md-2 col-md-2">
						<div class="form-group">
							<h:outputLabel value="#{label['label.uf']}"
								for="uf" />
							<input type="text" class="form-control" jsf:id="uf"
								jsf:binding="#{uf}" aria-describedby="UFHelp"
								placeholder="Informe a sigla do estado." maxlength="2" jsf:value="#{clienteBean.cliente.endereco.uf}" />
						</div>
					</div>
				</div>
					
					<div class="row">
						<div class="col-md-12 col-md-12">
							<div class="form-group">
								<h:outputLabel value="#{label['label.referencia']}" for="referencia" />
								<input type="text" class="form-control" jsf:id="referencia"
									jsf:binding="#{referencia}" aria-describedby="referenciaHelp"
									placeholder="Informe, caso tenha, um ponto de rerefência." jsf:required="false" jsf:value="#{clienteBean.cliente.endereco.pontoReferencia}" />
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-2 col-md-1">
							<button jsf:id="cadastrar" class="btn btn-primary" jsf:action="#{clienteBean.salvar}"><h:outputText value="#{label['label.btn.cadastrar.cliente']}" /></button>						
						</div>
						<div class="col-md-1 col-md-1">
							<button type="reset" class="btn btn-warning"><h:outputText value="#{label['label.btn.limpar']}" /></button>
						</div>
					</div>
					<div class="row"><br clear="all" /></div>

				
			</fieldset>
			
		</form>
	</div>

</body>
</html>
