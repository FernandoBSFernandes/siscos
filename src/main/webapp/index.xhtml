<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	lang="pt-br">
	
<h:head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" href="css/bootstrap.min.css" />
<script src="../js/jquery-3.2.1.slim.min.js" />
<script src="../js/popper.min.js" />
<script src="../js/bootstrap.min.js" />

<title>SISCOS - Login do Sistema</title>
</h:head>

<body>
	<div class="container">
		<div class="col-md-12" style="text-align: center;">
			<p class="h1" style="margin-top: 150px;">SISCOS</p>

			<div class="card text-white bg-dark mb-3" style="width: 20rem; margin: 0 auto;">
				
				<div class="card-body">
					<form>

						<div class="form-group">
							<label for="login">Login</label>
							<input type="email" class="form-control" id="login" placeholder="Entre com seu login." />
						</div>

						<div class="form-group">
							<label for="senha">Senha</label>
							<input type="password" class="form-control" id="senha" placeholder="Insira sua senha de acesso." />
						</div>
												
						<button type="submit" class="btn btn-primary">Entrar</button>
												
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<p:messages id="messagens" autoUpdate="true" showDetail="false" />

</body>
</html>
